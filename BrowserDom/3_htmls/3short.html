<!DOCTYPE html>
<html>

            console.log(document.body.lastChild == document.body.childNodes[document.body.childNodes.length - 1 ]);


// <!-- 
// ChildNodes
// childNodes,firstChild,lastChild
// like body,head are children of html

// The childNodes list all the childNodes including textnodes and comments 

// if script is inside body then it will also be coutned as childNodes 
// if there is stuff below but the script did not read it yet 

// properties 
// firstChild, lastChild
// document.body.firstChild == document.body.childNodes[0]
// document.body.lastChild == document.body.childNodes[document.body.childNodes.length - 1 ]

// -->

// dom collection childNodes is collection not array but a special array like iterable object
// we can use for of shows all nodes from collection
for(let node of document.body.childNodes){
    console.log(node);
}

// array wont work but we can use Array.from(document.body.childNodes)
// to use it like perfect array

// dom is read only as we cant do childNodes[i] = ...
// we have another methods for that 

// all collection are live 
// if we add somethign or remove from doc.childNodes it be reflected

// for ..in will provide more extra unsuable props 


// sibling are the children node of same parent 
// head and body are sibling 

console.log(document.body.parentNode == document.documentElement);
console.log(document.head.nextSibling);
console.log(document.body.previousSibling)

// this are for all nodes like element nodes,textnodes and comments




// element only navigation
console.log(document.body.parentElement == document.documentElement);
console.log(document.body.children); // only elements 
console.log(document.body.previousElementSibling);
console.log(document.head.nextElementSibling);


// the parent element return a parent element
// the parentNode return any node that is parent

console.log(document.documentElement.parentElement); // null 
console.log(document.documentElement.parentNode); // document
