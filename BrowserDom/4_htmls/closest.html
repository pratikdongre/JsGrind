<!-- 
Ancestor of an element are parent : the parent of parent its parent and so on
the ancestor together from chain of elements to the top

The method elem.closest(css) looks for the nearest ancestor that matches the css-selector
the elem itself is also incldued in the search

in other words the method closest goes up from element and checks each of parents 
if it matches the selector , then the search stops and the ancestor is returned 

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Contents</h1>

    <div class = "content">
        <ul class="book">
            <li class="chapter">chapter 1 </li>
            <li class ="chapter">chapter 2 </li>
        </ul>
    </div>

    <script>
        let chapter = document.querySelector('.chapter');

        alert(chapter.closest('.book').tagName);
        alert(chapter.closest(".chapter").tagName);

        alert(chapter.closest('h1').tagName);
    </script>
    
</body>
</html>
