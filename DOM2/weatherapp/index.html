<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>

    <header class="header">
      <div class="header-left">
        <img class="weather-icon large" src="public/icons/sun.svg" date-current-icon>
        <div class="header-current-temp">
            <span data-current-temp>31</span>&deg;
        </div>
      </div>
      <div class="header-right">
        <div class="info-group">
          <div class="lable">High</div>
          <div><span data-current-high>32</span>&deg;</div>
        </div>
        <div class="info-group">
          <div class="lable">FL High</div>
          <div><span data-current-fl-high>27</span>&deg;</div>
        </div>
        <div class="info-group">
          <div class="lable">Wind</div>
          <div><span data-current-wind>9</span
              ><span class="value-sub-info">mph</span></div>
        </div>
        <div class="info-group">
          <div class="lable">Low</div>
          <div><span data-current-low>19</span>&deg;</div>
        </div>
        <div class="info-group">
          <div class="lable">FL low</div>
          <div><span data-current-fl-low>12</span>&deg;
          </div>
        </div>
        <div class="info-group">
          <div class="lable">Precip</div>
          <div><span data-current-high>0.1</span
          ><span class="value-sub-info">in</span>
          </div>
        </div>
      </div>
    </header>


    <section class="day-section" data-day-section> 
      <div class="day-card">
        <img src="public/icons/cloud.svg" class="weather-icon">
        <div class="day-card-day">Monday</div>
         <div>32&deg;</div>
      </div>
      <div class="day-card">
        <img src="public/icons/cloud.svg" class="weather-icon">
        <div class="day-card-day">Tuesday</div>
         <div>32&deg;</div>
      </div>
      <div class="day-card">
        <img src="public/icons/cloud.svg" class="weather-icon">
        <div class="day-card-day">Wednesday</div>
         <div>32&deg;</div>
      </div>
      <div class="day-card">
        <img src="public/icons/cloud.svg" class="weather-icon">
        <div class="day-card-day">Thursday</div>
         <div>32&deg;</div>
      </div>
      <div class="day-card">
        <img src="public/icons/cloud.svg" class="weather-icon">
        <div class="day-card-day">Friday</div>
         <div>32&deg;</div>
      </div>
      <div class="day-card">
        <img src="public/icons/cloud.svg" class="weather-icon">
        <div class="day-card-day">Saturday</div>
         <div>32&deg;</div>
      </div>
      <div class="day-card">
        <img src="public/icons/cloud.svg" class="weather-icon">
        <div class="day-card-day">Sunday</div>
         <div>32&deg;</div>
      </div>

    </section>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
