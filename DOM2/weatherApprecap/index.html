<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <form class="weatherForm">
            <input type="text" placeholder="Enter city" class="cityInput">
            <button type="submit">Get Weather</button>
        </form>

        <div class="card">
            <h1 class="cityDisplay">Miami</h1>
            <p class="tempDisplay">90&deg;</p>
            <p class="humidityDisplay">Humidity : 75%</p>
            <p class="descDisplay">Clear Skies</p>
            <!-- <p class="weatherEmoji">&#9788;</p> -->
             
        </div>
        
    </body>
</html>
