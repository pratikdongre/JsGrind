<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <p id="clock">00:00:00</p>
        
        <script>
            let clock = document.querySelector('#clock');
            function wakt(){
                let time = new Date();
                clock.innerHTML = `${time.toLocaleTimeString()}`;
            }

            setInterval(wakt,1000);
            wakt(); // inititalized immedtialey
        </script>
    </body>
</html>
